<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/introduce.css" />
  </head>
  <body>
    <section>
      <div class="row">
        <h1></h1>
      </div>
      <div class="row" style="margin-top: 100px">
        <!-- Column One -->
        <div class="column">
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-list-check"></i>
            </div>
            <h3>Đa dạng nội dung</h3>
            <p>
              Cung cấp đa dạng nội dung các câu hỏi trắc nghiệm thuộc về lĩnh
              vực tin học.
            </p>
          </div>
        </div>
        <!-- Column Two -->
        <div class="column">
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-microchip"></i>
            </div>
            <h3>Ma trận câu hỏi</h3>
            <p>
              Hệ thống sẽ dựa vào ma trận câu hỏi phong phú để tự tổng hợp thành
              đề trắc nghiệm.
            </p>
          </div>
        </div>
        <!-- Column Three -->
        <div class="column">
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-user"></i>
            </div>
            <h3>Phù hợp với người dùng</h3>
            <p>
              Giao diện dễ dùng đơn giản để giúp người dùng có thể dễ sử dụng
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
